
{% block content %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form>
<div id="page-inner">

    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-action">

                </div>

                <div class="card-content">
                    <form name="updates" action="{% url 'update' %}" method="GET">
                        {% csrf_token %}
                        <div class="form-group">
                            <label name="serialnumber" class="control-label">Serial No.</label>
                        <select  id="serialnumber" name="serialnumber"  id="subject"  style="font-size: 14px;border-radius: 4px;border: 1px solid #ccc;line-height: 1.42857143;color: #555;"class="form-control" >
              {% for entry in listd %}
              {% for val in entry %}
              <option>{{ val }}</option>
              {% endfor %}
              {% endfor %}
          </select>
                        <div class="form-group">
                            <label name="itemname" class="control-label">Item Name</label>
                            <input id="itemname" name="itemname" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label name="itemquantity" class="control-label">Item Quantity</label>
                            <input id="itemquantity" name="itemquantity" class="form-control" />
                     </div>
                        <class="form-group">
                            <label name="itemstatus" class="control-label">Item Status</label>
                            <select id="itemstatus" Name="itemstatus" class="form-control" />
                            <span class="text-danger"></span>
                            <option>pending</option>
                            <option>Bought</option>
                           </select>
                        </div>
                    </form>
                        <div class="form-group">
                            <label name="date" class="control-label">Date</label>
                            <<input type="date"  id="date" name="date" class="form-control">
                        </div>
                        {% csrf_token %}
                            <input type="submit"  name="updateitem"  value="Updateitem"   class="btn btn-danger" class="btn btn-default" />

                            <a href="/homepage" class="btn btn-danger" class="btn btn-default">Cancel</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock content %}


<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script>
  $( document ).ready(function() {
        // after the page elements are all loaded, then run the script
        // Set the input field with unique ID #email to a value

        $("#SNo.").val(sessionStorage.getItem("SNo."));
        $("#ItemName").val(sessionStorage.getItem("ItemName"));
        $("#ItemQuantity").val(sessionStorage.getItem("ItemQuantity"));
        $("#ItemStatus").val(sessionStorage.getItem("ItemStatus"));
        $("#Date").val(sessionStorage.getItem("Date"));

        });

  // $('#updateitembutton').click(function(){
  //   window.location='index.html'
  //   });

</script>

{% endblock javascripts %}
